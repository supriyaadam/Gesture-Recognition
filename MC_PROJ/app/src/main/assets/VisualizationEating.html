    <title> Visualization of Raw Data </title>
    <h1 align="center">Visualization of Eating Speed</h1>
   <em> This is a pie chart for representing the eating speed of a person in a video.</em>
    <em>There are three speeds namely, FAST, MEDIUM AND SLOW. Each value is the average of all the training videos we have used.</em>

</head>
<body>
<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
<script>
         var data = [{
      values: [10, 33, 57],
      labels: ['FAST', 'MEDIUM', 'SLOW'],
      type: 'pie',
      name: 'Pie Chart'
    }];

    var layout = {
    height: 500,
    width: 500
    };

    Plotly.newPlot('myDiv', data);
</script>
</body>
